<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" type="text/css" href = "style3.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
    
    </head>
    <body>
      <h2>Two column layout</h2>
      <div class ="container">
      <div class ="row">
        
        
          <div class="col">
          <p>one of two column layout</p>
          </div>
          <div class="col">
            <p>second one of two column layout</p>
          </div>
        </div>
      </div>
      
      
      <h1>Three column layout</h1>
      <div class ="container">
        <div class="row">
          
          <div class="col-4">
            <p>one of three column layout</p>
          </div>
          <div class="col-4">
            <p>second one of three column layout</p>
            
          </div>
          <div class="col-4">
            <p>Three of three column layout</p>
          </div>
        </div>
      </div>
    
    
    </body>
    </html>
