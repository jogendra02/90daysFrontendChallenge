<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" type="text/css" href = "style3.css">

    <style>
        
        .col-4 {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
        };
        .col {
          background-color: #f8f9fa;
          border: 1px solid #dee2e6;
          padding: 20px;
          
        };
          </style>
    
    </head>
    <body>
      <h1>Two column layout</h1>
      <div class ="container">
      <div class ="row">
        
        
          <div class="col">
          <p>one of two column layout</p>
          </div>
          <div class="col">
            <p>second one of two column layout</p>
          </div>
        </div>
      </div>
      
      
      <h1>Three column layout</h1>
      <div class ="container">
        <div class="row">
          
          <div class="col-4">
            <p>one of three column layout</p>
          </div>
          <div class="col-4">
            <p>second one of three column layout</p>
            
          </div>
          <div class="col-4">
            <p>Three of three column layout</p>
          </div>
        </div>
      </div>
    
    
    </body>
